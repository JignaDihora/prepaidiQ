<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <style>
  
  </style>
  </head>
  <body>
      <header>
          <div class="container">
            <div class="top-header">
              <!-- As a link -->
              <nav class="navbar ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="images/logo-dark.png"></a>
                </div>
              </nav>
            </div>
           </div>
      </header>
      <section class="form-login">
        <div class="container">
          <div class="login-detail mt-5">
            <form action="#">
              <div class="row">
                <div class="col-12">
                  <div class="login-title">
                  <h2>Log in to start refilling</h2>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-group m-number">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" class="form-control" maxlength="12" pattern="+1" value="+1">
                  </div>
                </div>
                <div class="col-12 mt-4 mx-auto   log-in-div">
                  <div class="form-group log-in-btn">
                    <a href="carrier.html">
                    <button type="button" class="btn">Log in</button>
                  </a>
                  </div>
                </div>
          </div>
          <div class="register-link">
            <div class="row">
              <div class="col-12">
              <span>First time here?</span>&nbsp;<a href="mobile-number.html">Register your number</a>
              </div>
            </div>
          </div>
        </form>
        </div>
       
        </div>
      </section>
      <section class="bottom-images-section">
        <div class="row g-0">
          <div class="col-3">
            <div class="bottom-1">
              <img src="images/b-1.png" class="img-fluid" alt="">
            </div>
          </div>
          <div class="col-3">
            <div class="bottom-2">
              <img src="images/b-2.png" class="img-fluid" alt="">
            </div>
          </div>
          <div class="col-3">
            <div class="bottom-3">
              <img src="images/b-3.png" class="img-fluid" alt="">
            </div>
          </div>
          <div class="col-3">
            <div class="bottom-4">
              <img src="images/b-4.png" class="img-fluid" alt="">
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
  </body>
  </html>
