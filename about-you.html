<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <style>

  </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top-header">
          <!-- As a link -->
          <nav class="navbar ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/logo-dark.png"></a>
            </div>
          </nav>
        </div>
       </div>
  </header>
  <section class="about-you-section">
    <div class="container">
      <div class="row">
       
        <!-- <div class="col-1">
     
        </div> -->
        <div class="col-12 about-title">
          <div class="about-you-title">
            <div class="back-link-arrow">
              <a href="otp.html"><img src="images/arrow-left.png" alt=""></a>
            </div>
            <h2>About you</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="about-you-form">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="#" method="post">
            <div class="about-form-details">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="input-group about-detail">
                    <label>First Name</label>
                    <input type="text" class="form-control " placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input-group about-detail">
                    <label>Last Name</label>
                    <input type="text" class="form-control " placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
              <div class="row email-number">
                <div class="col-12 col-md-6 ">
                  <div class="input-group about-detail">
                    <label>Email</label>
                    <input type="email" class="form-control " placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input-group about-detail">
                    <label>Phone number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" maxlength="12" pattern="+1" value="+1">
                  </div>
                </div>
              </div>
              <div class="row term-condition">
                <div class="col-12 ">
                  <div class="term-conditon-detail">
                    <p>By sendind this information you are agreeing the <a href="#"> Terms and Conditions </a>  stated by CarrierApp.</p>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 ">
                  <div class="about-save-continue-btn">
                    <div class="form-group save-continue">
                      <a href="welcome.html">
                      <button type="button" class="btn">Save and continue</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
  </body>
  </html>
